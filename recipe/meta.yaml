{% set name = "udlai" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41f4cdc2f69cf0c912c58aca9614e1878cb14759d13d01a46a7d6a13f05f3a0b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - requests

test:
  imports:
    - udlai

about:
  home: http://udlai.readthedocs.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: UDL.AI Python interface
  description: |
    `udlai` is a way of interacting with the UDL.AI platform for location
    intelligence using a convenient Python API.
  doc_url: http://udlai.readthedocs.org
  dev_url: https://github.com/udl-ai/udlai

extra:
  recipe-maintainers:
    - martinfleis
